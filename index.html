<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk City Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="map-scroll-container">
    <div id="map-wrapper">
        <img id="map-background" src="assets/map.png" alt="Risk Map">
        <div id="territories-container"></div>
    </div>
</div>

        <div id="right-menu">
            <button id="end-turn">End Turn</button>

            <div class="menu-section">
                <h3>Players</h3>
                <div id="players-list"></div>
            </div>

<div class="resource">
    <span><img src="assets/gold.png" alt="Gold"> Gold</span>
    <span id="gold">100</span>
</div>
<div class="resource">
    <span><img src="assets/logs.png" alt="Logs"> Logs</span>
    <span id="logs">50</span>
</div>
<div class="resource">
    <span><img src="assets/lumber.png" alt="Lumber"> Lumber</span>
    <span id="lumber">20</span>
</div>
<div class="resource">
    <span><img src="assets/stone.png" alt="Stone"> Stone</span>
    <span id="stone">30</span>
</div>
<!-- Add more basic resources if present -->

<h3>Food</h3>
<div class="resource">
    <span><img src="assets/wheat.png" alt="Wheat"> Wheat</span>
    <span id="wheat">40</span>
</div>
<div class="resource">
    <span><img src="assets/flour.png" alt="Flour"> Flour</span>
    <span id="flour">20</span>
</div>
<div class="resource">
    <span><img src="assets/bread.png" alt="Bread"> Bread</span>
    <span id="bread">10</span>
</div>
<div class="resource">
    <span><img src="assets/winebarrel.png" alt="Wine"> Wine</span>
    <span id="wine">5</span>
</div>
<div class="resource">
    <span><img src="assets/sausage.png" alt="Sausages"> Sausages</span>
    <span id="sausages">5</span>
</div>

<h3>Weapons & Armor</h3>
<div class="resource">
    <span><img src="assets/axe.png" alt="Axes"> Axes</span>
    <span id="axes">2</span>
</div>
<div class="resource">
    <span><img src="assets/bow.png" alt="Bows"> Bows</span>
    <span id="bows">2</span>
</div>
<div class="resource">
    <span><img src="assets/sword.png" alt="Swords"> Swords</span>
    <span id="swords">1</span>
</div>
<div class="resource">
    <span><img src="assets/wood_shield.png" alt="Wooden Shields"> Wooden Shields</span>
    <span id="wooden-shields">3</span>
</div>
<div class="resource">
    <span><img src="assets/iron_shield.png" alt="Iron Shields"> Iron Shields</span>
    <span id="iron-shields">1</span>
</div>
<div class="resource">
    <span><img src="assets/iron_armor.png" alt="Iron Armor"> Iron Armor</span>
    <span id="iron-armor">1</span>
</div>
<div class="resource">
    <span><img src="assets/leather_armor.png" alt="Leather Armor"> Leather Armor</span>
    <span id="leather-armor">2</span>
</div>
<div class="resource">
    <span><img src="assets/horse.png" alt="Horses"> Horses</span>
    <span id="horses">3</span>
</div>
        </div>

    <div id="bottom-menu">
        <div id="quest-cards">
            <h3>Quests</h3>
            <img src="assets/infantry_quest.png" alt="Infantry Quest">
            <img src="assets/knight_quest.png" alt="Knight Quest">
            <img src="assets/catapult_quest.png" alt="Catapult Quest">
        </div>

        <div id="territory-info" class="hidden">
            <h2 id="territory-name">Territory</h2>
            <div class="info-grid">
                <div class="info-item">
                    <h3>Military Units</h3>
                    <p id="military-units">0</p>
                </div>
                <div class="info-item">
                    <h3>Civilians</h3>
                    <p id="civilians">0</p>
                </div>
                <div class="info-item">
                    <h3>Buildings</h3>
                    <div id="buildings-list"></div>
                </div>
                <div class="info-item">
                    <h3>Construction</h3>
                    <div id="construction-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
